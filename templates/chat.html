<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apontamento de Horas - Booker</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Header fixo no topo -->
    <div class="top-header">
        <h1>â±ï¸ Booker Apontamento de Horas</h1>
        <div class="user-info">
            <span id="nomeUsuario">{{ usuario }}</span>
            <button id="btnLogout" class="btn-logout">Sair</button>
        </div>
    </div>

    <!-- Container principal com 2 colunas -->
    <div class="main-container">
        <!-- Coluna esquerda - Controle de Tarefas (70%) -->
        <div class="control-panel">
            
            <!-- SISTEMA DE ABAS PARA INICIAR/REGISTRAR -->
            <div class="task-selection-card">
                <!-- Abas de navegaÃ§Ã£o -->
                <div class="tabs-header">
                    <button class="tab-btn active" data-tab="nova-tarefa">
                        ğŸš€ Iniciar Nova Tarefa
                    </button>
                    <button class="tab-btn" data-tab="atrasado">
                        â° Apontamento Atrasado
                    </button>
                </div>

                <!-- ConteÃºdo da Aba 1: Iniciar Nova Tarefa -->
                <div id="nova-tarefa" class="tab-content active">
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="clientSearch">ğŸ” Buscar Cliente:</label>
                            <input 
                                type="text" 
                                id="clientSearch" 
                                placeholder="Digite o nome do cliente..."
                                autocomplete="off"
                            >
                            <div id="clientResults" class="search-results"></div>
                            <input type="hidden" id="selectedClientCNPJ">
                            <input type="hidden" id="selectedClientName">
                            <div id="selectedClientDisplay" class="selected-item" style="display: none;">
                                <span id="selectedClientText"></span>
                                <button type="button" id="clearClient" class="btn-clear">âœ•</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="taskSelect">ğŸ“‹ Selecionar Tarefa:</label>
                            <select id="taskSelect" disabled>
                                <option value="">Selecione um cliente primeiro</option>
                            </select>
                        </div>

                        <button type="submit" class="btn-start" id="btnStartTask" disabled>
                            ğŸš€ Iniciar Tarefa
                        </button>
                    </form>
                </div>

                <!-- ConteÃºdo da Aba 2: Apontamento Atrasado -->
                <div id="atrasado" class="tab-content">
                    <form id="lateTaskForm">
                        <div class="form-group">
                            <label for="lateClientSearch">ğŸ” Buscar Cliente:</label>
                            <input 
                                type="text" 
                                id="lateClientSearch" 
                                placeholder="Digite o nome do cliente..."
                                autocomplete="off"
                            >
                            <div id="lateClientResults" class="search-results"></div>
                            <input type="hidden" id="lateSelectedClientCNPJ">
                            <input type="hidden" id="lateSelectedClientName">
                            <div id="lateSelectedClientDisplay" class="selected-item" style="display: none;">
                                <span id="lateSelectedClientText"></span>
                                <button type="button" id="lateClearClient" class="btn-clear">âœ•</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lateTaskSelect">ğŸ“‹ Selecionar Tarefa:</label>
                            <select id="lateTaskSelect" disabled>
                                <option value="">Selecione um cliente primeiro</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="lateStartDateTime">ğŸ“… Data/Hora InÃ­cio:</label>
                                <input 
                                    type="datetime-local" 
                                    id="lateStartDateTime" 
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="lateEndDateTime">ğŸ“… Data/Hora Fim:</label>
                                <input 
                                    type="datetime-local" 
                                    id="lateEndDateTime" 
                                    required
                                >
                            </div>
                        </div>

                        <button type="submit" class="btn-start btn-late" id="btnRegisterLate" disabled>
                            â° Registrar Apontamento
                        </button>
                    </form>
                </div>
            </div>

            <!-- TAREFAS ATIVAS (CARDS MINIMALISTAS) -->
            <div class="tasks-status-section">
                <h3>ğŸ“Š Tarefas Ativas</h3>
                <div id="tasksContainer" class="tasks-grid">
                    <!-- Mensagem quando nÃ£o hÃ¡ tarefas -->
                    <div id="noTasksMessage" class="no-tasks-message">
                        <p>ğŸ”´ Nenhuma tarefa ativa</p>
                        <p class="small-text">Inicie uma tarefa acima</p>
                    </div>
                    
                    <!-- Cards de tarefas serÃ£o inseridos aqui dinamicamente -->
                </div>
            </div>
        </div>

        <!-- Coluna direita - Chat (30%) -->
        <div class="chat-panel">
            <div class="chat-header-small">
                <h2>ğŸ’¬ Assistente</h2>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>ğŸ‘‹ OlÃ¡! Estou aqui para ajudar.</p>
                        <p class="small-text">Use o painel Ã  esquerda para iniciar tarefas ou pergunte algo aqui.</p>
                    </div>
                    <div class="message-time"></div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <form id="chatForm">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="mensagemInput" 
                            placeholder="Pergunte algo..." 
                            autocomplete="off"
                        >
                        <button type="submit" class="btn-send">â¤</button>
                    </div>
                </form>
            </div>
            
            <div id="typing-indicator" class="typing-indicator" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    
    <script src="/static/js/chat.js"></script>
</body>
</html>
